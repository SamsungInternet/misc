<!DOCTYPE html>
<html lang="en">
  <style>
    div {
      margin: 20px 20px;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Intents - Samsung Internet</title>
  </head>  
  <body>
    <div>
      <p>
        Some intents for quick navigation around Samsung Internet.
      </p>
    </div>
    <div>
      <a href="intent://promotionaction/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;i.rewards-promotion-id=206;end"> specific promotion if exists</a>
    </div>
    <div>
      <a href = "intent://content_block_activity/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;end"> content block with scheme: internet</a>
    </div>
    <div>
      <a href = "intent://add_ons/#Intent;scheme=samsunginternet;package=com.sec.android.app.sbrowser;end"> Add ons </a>
    </div>
    <div>
      <a href = "intent://extension/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;end">extensions with scheme: internet</a>
    </div>
    <div>
      <a href = "intent://homepageaction/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;end">home page with scheme: internet</a>
    </div>
    <div>
      <a href = "intent://promotionaction/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;i.rewards-promotion-id=1;end">set default</a>
    </div>
    <div>
      <a href = "intent://homepageaction/#Intent;scheme=internet;package=com.sec.android.app.sbrowser;end">home page action</a>
    </div>
    <div>
      <a href = "intent://spay.samsung.com/#Intent;scheme=https;package=com.samsung.android.spay;action=android.intent.action.VIEW;end">Samsung pay</a>
    </div>
    <div>
      <a href = "intent://open/?url=https://samsung.com/?cc=us#Intent;scheme=samsunginternet;package=com.sec.android.app.sbrowser;action=android.intent.action.VIEW;end">Samsung.com</a>
    </div>
    <div>
      <a href= "intent://rewards_view#Intent;scheme=internet;action=com.sec.android.intent.action.LAUNCH_REWARDS_VIEW;package=com.sec.android.app.sbrowser;end">rewards</a>
    </div>
    <div>
      <a href = "intent://open/?url=https://news.ycombinator.com/#Intent;scheme=samsunginternetar;package=com.samsung.app.arinternet;action=android.intent.action.VIEW;end">AR - hacker news</a>
    </div>
  </body>
</html>
